<!doctype html>
<title>SARC (.sarc, .pack, .aras, .baatarc, .lyarc) to ZIP (.zip) | SWITCHjs</title>
<link rel="stylesheet" href="./style/style.css">
<link rel="icon" href="./style/icon.png">
<script src="../libs/profile.js"></script>

<button id="openBtn" autofocus>SARC (.sarc, .pack, .aras, .baatarc, .lyarc) to ZIP (.zip)</button>
<button id="downloadBtn" disabled>Download result</button>

<script src="../libs/filebuf.js"></script>
<script src="../libs/files.js"></script>
<script src="../sarc.js"></script>
<script>
    openBtn.onclick = async function () {
        await decompressFileFromSARC()
        downloadBtn.disabled = false
        downloadBtn.focus()
    }
    downloadBtn.onclick = async function () {
        await downloadResultSARC()
    }
</script>
