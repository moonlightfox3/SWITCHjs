<!doctype html>
<title>BFWSD (.bfwsd) to JSON (.json) | SWITCHjs</title>
<link rel="stylesheet" href="./style/style.css">
<link rel="icon" href="./style/icon.png">
<script src="../libs/profile.js"></script>

<button id="openBtn" autofocus>BFWSD (.bfwsd) to JSON (.json)</button>
<button id="downloadBtn" disabled>Download result</button>

<script src="../libs/filebuf.js"></script>
<script src="../libs/files.js"></script>
<script src="../libs/decompression.js"></script>
<script src="../bfwsd.js"></script>
<script>
    openBtn.onclick = async function () {
        await decompressFileFromBFWSD()
        downloadBtn.disabled = false
        downloadBtn.focus()
    }
    downloadBtn.onclick = async function () {
        await downloadResultBFWSD()
    }
</script>
